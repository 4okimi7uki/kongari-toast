<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kongari-Toast</title>
        <meta
            name="description"
            content="Kongari-Toast is lightly crisp — no extra toppings, just a clean toast notification library for Vanilla JS. Easy to use via CDN or npm."
        />

        <!-- OGP -->
        <meta property="og:title" content="Kongari-Toast - Lightly crisp, no extra toppings" />
        <meta
            property="og:description"
            content="A lightweight, dependency-free toast notification library for Vanilla JS. Clean design, crisp experience."
        />
        <meta
            property="og:image"
            content="https://github.com/4okimi7uki/kongari-toast/blob/main/demo/img/kongari-icon.png"
        />
        <meta property="og:url" content="https://4okimi7uki.github.io/kongari-toast/" />
        <meta property="og:type" content="website" />

        <meta name="theme-color" content="#c6e1ce" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="shortcut icon" href="./img/kongari-icon.png" type="image/x-icon" />

        <link rel="stylesheet" href="./prism-kongari.css" />
        <script src="https://unpkg.com/prismjs/prism.js"></script>
        <script src="https://unpkg.com/prismjs/components/prism-javascript.min.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="title">
                    <span class="logo">kongari-toast</span>
                    <span>demo page</span>
                </div>
                <div class="github" title="GitHub repository">
                    <a href="https://github.com/4okimi7uki/kongari-toast">
                        <svg class="github-logo" viewBox="0 0 98 96" xmlns="http://www.w3.org/2000/svg">
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"
                                fill="#24292f"
                            />
                        </svg>
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div class="code-area">
                <div class="kongari-window">
                    <div class="copy-icon">
                        <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 9V3C9 2.44772 9.44772 2 10 2H33C33.5523 2 34 2.44772 34 3V26C34 26.5523 33.5523 27 33 27H27M2 10V33C2 33.5523 2.44772 34 3 34H26C26.5523 34 27 33.5523 27 33V10C27 9.44772 26.5523 9 26 9H3C2.44772 9 2 9.44772 2 10Z"
                                stroke="currentColor"
                                stroke-width="3"
                            />
                        </svg>
                        <span id="js-copy-txt">copy</span>
                    </div>
                    <pre
                        class="language-js"
                    ><code class="lang-js" id="js-insert">new Toast("Toast is ready!", "default");</code></pre>
                </div>
            </div>
            <div class="knob-area">
                <div class="container options">
                    <h1>Options</h1>
                    <!-- Position -->
                    <div class="container">
                        <h2>Position</h2>
                        <div class="option-btn-wrapper">
                            <div class="btn-wrapper">
                                <input type="radio" name="position" id="top-left" hidden />
                                <label for="top-left">top-left</label>
                            </div>
                            <div class="btn-wrapper">
                                <input type="radio" name="position" id="top-right" hidden />
                                <label for="top-right">top-right</label>
                            </div>
                            <div class="btn-wrapper">
                                <input type="radio" name="position" id="bottom-left" hidden />
                                <label for="bottom-left">bottom-left</label>
                            </div>
                            <div class="btn-wrapper">
                                <input type="radio" name="position" id="bottom-right" checked hidden />
                                <label for="bottom-right">bottom-right</label>
                            </div>
                        </div>
                    </div>
                    <!-- duration -->
                    <div class="container">
                        <h2>Duration</h2>
                        <div><input type="number" id="js-duration" value="3000" /><span>ms</span></div>
                    </div>
                    <!-- mode -->
                    <div class="container">
                        <h2>Mode</h2>
                        <div class="option-btn-wrapper">
                            <div class="btn-wrapper">
                                <input type="radio" name="mode" id="dark" hidden />
                                <label for="dark">dark</label>
                            </div>
                            <div class="btn-wrapper">
                                <input type="radio" name="mode" id="light" hidden />
                                <label for="light">light</label>
                            </div>
                            <div class="btn-wrapper">
                                <input type="radio" name="mode" id="auto" checked hidden />
                                <label for="auto">auto(default)</label>
                            </div>
                        </div>
                    </div>
                    <!-- type -->
                    <div class="container">
                        <h2>Type</h2>
                        <div class="option-btn-wrapper">
                            <div class="btn-wrapper">
                                <input type="radio" name="type" id="default" checked hidden />
                                <label for="default">default</label>
                            </div>
                            <div class="btn-wrapper">
                                <input type="radio" name="type" id="success" hidden />
                                <label for="success">success</label>
                            </div>
                            <div class="btn-wrapper">
                                <input type="radio" name="type" id="error" hidden />
                                <label for="error">error</label>
                            </div>
                            <div class="btn-wrapper">
                                <input type="radio" name="type" id="info" hidden />
                                <label for="info">info</label>
                            </div>
                            <div class="btn-wrapper">
                                <input type="radio" name="type" id="warning" hidden />
                                <label for="warning">warning</label>
                            </div>
                            <div class="btn-wrapper">
                                <input type="radio" name="type" id="promise" hidden />
                                <label for="promise">promise</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container make">
                    <div class="circle" style="--r: 150">
                        <button type="button" id="makeToast"><div class="bump">Make Toast!</div></button>
                        <div style="--a: 0">0</div>
                        <div style="--a: 18">1</div>
                        <div style="--a: 36">2</div>
                        <div style="--a: 54">3</div>
                        <div style="--a: 72">4</div>
                        <div style="--a: 90">5</div>
                        <div style="--a: 108">・</div>
                        <div style="--a: 126">・</div>
                        <div style="--a: 144">・</div>
                        <div style="--a: 162">・</div>
                        <div style="--a: 180">10</div>
                        <div style="--a: 198">・</div>
                        <div style="--a: 216">・</div>
                        <div style="--a: 234">・</div>
                        <div style="--a: 252">・</div>
                        <div style="--a: 270">15</div>
                    </div>
                </div>
            </div>
        </main>
        <script type="module" src="./index.js"></script>
    </body>
</html>
